<div class="container-fluid">
    <h2>Add a New Quote</h2>
    <hr>
    <form #quoteForm="ngForm" (ngSubmit)="submitQuote()">
      <div class="form-group">
        <label for="quote">Qoute</label>
        <textarea name="quote" id="quote" cols="30" rows="10" class="form-control" [(ngModel)]="newQuote.quote" #quote="ngModel" required></textarea>
  
        <div [hidden]="quote.valid || quote.pristine" class="text-danger mt-2">
          <p>Quote cannot be empty*</p>
        </div>
      </div>
  
      <div class="form-group mt-2">
        <label for="author">Author</label>
        <input type="text" name="author" class="form-control" id="author" [(ngModel)]="newQuote.author" #author="ngModel" required>
  
        <div [hidden]="author.valid || author.pristine" class="text-danger mt-2">
          <p>Author cannot be empty*</p>
        </div>
      </div>
